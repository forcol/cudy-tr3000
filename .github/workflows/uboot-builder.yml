name: 798x-UBOOT

on:
  workflow_dispatch:
    inputs:
      prerelease:
        description: 'æ˜¯å¦å‘å¸ƒä¸ºé¢„å‘å¸ƒç‰ˆæœ¬ (Pre-release)'
        required: false
        type: boolean
        default: false
      branch:
        description: 'é€‰æ‹©åˆ†æ”¯è¿›è¡Œç¼–è¯‘'
        required: false
        type: string
        default: 'master'

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  WRT_REPO: https://github.com/weekdaycare/bl-mt798x-dhcpd
  WRT_BRANCH: ${{ github.event.inputs.branch }}
  PRERELEASE: ${{ github.event.inputs.prerelease }}

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Projects
        uses: actions/checkout@main

      - name: âš™ï¸ Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt -yqq purge firefox
          sudo -E apt -yqq update
          sudo -E apt -yqq full-upgrade
          sudo -E apt -yqq autoremove --purge
          sudo -E apt -yqq autoclean
          sudo -E apt -yqq clean
          sudo -E apt -yqq install dos2unix bison build-essential device-tree-compiler flex gcc-aarch64-linux-gnu libssl-dev qemu-user-static
          sudo -E systemctl daemon-reload
          sudo -E timedatectl set-timezone "Asia/Shanghai"

          sudo mkdir -p /mnt/build_wrt
          sudo chown $USER:$USER /mnt/build_wrt
          sudo ln -s /mnt/build_wrt $GITHUB_WORKSPACE/wrt

      - name: â¬‡ï¸ Clone Code
        run: |
          git clone --depth=1 --single-branch --branch $WRT_BRANCH $WRT_REPO ./wrt/

      - name: ðŸ› ï¸ Compile Firmware
        run: |
          cd ./wrt/
          SOC=mt7981 BOARD=cudy_tr3000-v1-256mb VERSION=2025 MULTI_LAYOUT=0 ./build.sh
          SOC=mt7981 BOARD=cudy_tr3000-v1 VERSION=2025 MULTI_LAYOUT=1 ./build.sh

      - name: ðŸ“¦ Package Firmware
        run: |
          cd ./wrt/ && mkdir -p ./upload/

          WRT_DATE=$(TZ=UTC-8 date +"%y.%m.%d")
          echo "WRT_DATE=$WRT_DATE" >> $GITHUB_ENV

          for FILE in $(find ./output/ -type f -iname "*.*"); do
            BASENAME=$(basename "$FILE")
            NAME="${BASENAME%.*}"
            EXT="${BASENAME##*.}"
            NEW_FILE="${NAME}_${WRT_DATE}.${EXT}"
            mv -f "$FILE" "./upload/$NEW_FILE"
          done

      - name: ðŸ“Œ Generate release tag
        id: tag
        run: |
          BUILD_TIME=$(date +"%Y%m%d-%H%M")
          RELEASE_TAG="Uboot-${BUILD_TIME}"
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT

          # ç”Ÿæˆ release ä¿¡æ¯
          cat > release.txt << EOF
          ## ðŸ“¦ Uboot Firmware Release

          **ðŸ·ï¸ Release:** $RELEASE_TAG
          **ðŸ“¦ Repo:** $WRT_REPO
          **ðŸŒ¿ Branch:** $WRT_BRANCH
          **ðŸ“± ATF:** atf-20250711
          **ðŸ“± MTK:** uboot-mtk-20250711
          **ðŸ“± Device:** cudy_tr3000 128M/256M
          **ðŸ“… Build Date:** $BUILD_TIME

          ## ðŸ“¥ Download

          Download the firmware files from the assets below.

          ## ðŸš§ Notice

          è¯¥å›ºä»¶ä¸º DHCP uboot, 128M uboot ä¸ºä¸‰åˆ†åŒºå¸ƒå±€ï¼Œæ”¯æŒåŽŸåŽ‚ ubi å¤§å° 64MBï¼Œæ‰©å®¹ ubi åˆ†åŒº 112MBï¼Œæœ€å¤§ ubi åˆ†åŒº 122MBï¼Œ256M uboot ä¸ºå•åˆ†åŒºå¸ƒå±€ã€‚

          ---

          Built with â¤ï¸ using [GitHub Actions](https://github.com/features/actions)
          EOF

          echo "status=success" >> $GITHUB_OUTPUT

      - name: ðŸ“¤ Upload firmware to release
        uses: softprops/action-gh-release@v2
        if: steps.tag.outputs.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          prerelease: ${{ env.PRERELEASE == 'true' }}
          files: ./wrt/upload/*.bin

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 0
          keep_minimum_runs: 5